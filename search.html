<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://purple7370.github.io/css/main.css">
  </head>
  <body>
    <h1>Music Search</h1>
    <form action="https://www.google.com/search" method="get" target="_blank">
      <label for="q">Input desired song and artists:</label>
        <input type="text" name="q" id="q" placeholder="just dance lady gaga"><br>
      <label for="x">Words to exclude:</label>
        <input type="text" name="as_eq" id="x" placeholder="remix/cover/game"><br>
      <label for="website">Choose a website:</label>
        <select name="as_sitesearch" id="website">
            <option value="">No website selected</option>
            <option value="genius.com">Genius</option>
            <option value="wikipedia.org">Wikipedia</option>
            <option value="youtube.com">YouTube</option></select><br>
        <input type="radio" name="as_epq" id="song" value="song" checked>
      <label for="song">Song</label><br>
        <input type="radio" name="as_epq" id="lyric" value="lyrics">
      <label for="lyric">Lyrics</label><br>
        <input type="radio" name="as_epq" id="mv" value="music video">
      <label for="mv">Music Video</label><br>
        <input type="radio" name="as_epq" id="lv" value="lyric video">
      <label for="lv">Lyric Video</label><br>
        <input type="submit" value="Search">
    </form>
    <p><a href="https://purple7370.github.io/index.html"><img src="https://purple7370.github.io/images/Button.png" alt="Button" class="base"></a></p>
  </body>
</html>
